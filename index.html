<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Avatar Demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
      #controls-panel {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        padding: 10px;
        border-radius: 5px;
        color: white;
        max-height: 90vh;
        overflow-y: auto;
      }
      .bone-control {
        margin: 10px 0;
      }
      .bone-control label {
        display: block;
        margin-bottom: 5px;
      }
      .bone-control input {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
        }
      }
    </script>
    <a-scene>
      <a-entity position="0 0 1.6">
        <a-camera
          look-controls
          camera="userHeight: 1.6"
          wasd-controls
          cursor="rayOrigin: mouse"
        ></a-camera>
        
        <!-- Left Controller -->
        <a-entity
          oculus-touch-controls="hand: left"
          raycaster="objects: .raycaster-target; far: 5"
          laser-controls="hand: left"
        ></a-entity>
        
        <!-- Right Controller -->
        <a-entity
          oculus-touch-controls="hand: right"
          raycaster="objects: .raycaster-target; far: 5; interval: 0; showLine: true"
          laser-controls="hand: right"
          line="color: red; opacity: 0.75; visible: true"
        ></a-entity>
      </a-entity>

      <a-entity
        position="0 0 0"
        avatar-model="
          model: Ruth.glb;
          editor: true;
          
          // headTexture: textures/Ruth2v4UV_Head.png;
          // upperTexture: textures/Ruth2v4UV_Upper.png;
          // lowerTexture: textures/Ruth2v4UV_Lower.png;
          // bvhUrl: pirouette.bvh
          "
      >
      </a-entity>

      <a-sky color="#000000"></a-sky>
      <a-grid ground></a-grid>
    </a-scene>
    <script type="module" src="./aframe-avatar.js"></script>
  </body>
</html>
